<div d-dataKey="objects" d-dataType="array" d-dataValue='[{"name":"v1"},{"name":"v2"},{"name":"v3"}]'></div>
<div d-datakey="input" d-datatype="object" d-dataproperty-value="New"></div>
<input type="text" d-model="{{input.value}}" />
<div>
    <div d-for="object in objects">
        <span d-model="{{object.name}}"></span>
    </div>
</div>
<input type="button" value="update" d-on-click="UpdateItemField({{objects.[^2].name}},{{input.value}})" />
