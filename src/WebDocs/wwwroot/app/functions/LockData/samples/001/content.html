<div d-dataKey="datas" d-dataType="array"></div>
<div>
    <input type="button" value="Add" d-on-click="AddDataItem(datas,1)">
    <input type="button" value="Lock" d-on-click="LockData(datas)">
    <input type="button" value="Unlock" d-on-click="UnlockData(datas)">
    <ul>
        <li d-for="inserted in datas">{{inserted}}</li>
    </ul>
</div>
